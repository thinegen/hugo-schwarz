{{ define "main" }}

<h1>{{ .Title }}</h1>
<p>Go to:</p>
<ul id="postrange">
  {{ range .Site.Sections }}
  <li class="li-vertical">
    <a href="{{ absURL .Permalink }}">{{ .Title }}</a>
  </li>
  {{ end }}
  <li>
  </li>
  {{ range .Site.RegularPages  | first 10 }}
    {{ if eq .Section "" }}
      <li class="li-vertical">
        <a href="{{ absURL .Permalink }}">{{ .Title }}</a>
      </li>
    {{ end }}
  {{ end }}
</ul>

{{ end }}
