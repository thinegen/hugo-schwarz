{{ define "main" }}

<div>
  <h1 id="page-title">{{ .Site.Title }}</h1>
  <ul id="postrange">
    {{ range .Paginator.Pages }}
      {{ if and (not .Params.nolist) .Params.PublishDate }}
        {{ partial "section-index-list-item.html" . }}
      {{end}}
    {{end}}
  </ul>
</div>

{{ partial "pagination.html" . }}

{{ end }}
