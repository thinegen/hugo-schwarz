<div id="footer" class="center-text">
    <p>
        <a href="{{ relref . "/tags/" }}">Tags</a> |
        {{ if .Site.IsMultiLingual }} <a href="/{{ .Lang }}/index.xml">RSS</a> {{ else }}<a href="/index.xml">RSS</a> {{ end }}
        {{ if .Site.Language.Params.privacyPage }}| <a href="{{ relref . .Site.Language.Params.privacyPage }}">{{ i18n "gdprlink" }}</a>{{ end }}
    </p>

    {{ if or (.IsSection) (.CurrentSection.IsHome) }}
        <p>
            {{range .Translations }}
                <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
            {{end}}
        </p>
    {{ end }}
</div>
